<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远程控制平台 · StackNi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0c10;
            color: #e1e6f0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* 头部 */
        .header {
            margin-bottom: 48px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .badge {
            color: #8b95a1;
            font-size: 14px;
        }
        
        /* 卡片 */
        .card {
            background: #111316;
            border: 1px solid #22262b;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 24px;
        }
        
        .card h2 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        /* 下载按钮区域 */
        .download-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 40px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #ffffff;
            color: #0a0c10;
        }
        
        .btn-secondary {
            background: transparent;
            color: #e1e6f0;
            border: 1px solid #33373e;
        }
        
        .btn-secondary:hover {
            background: #1a1d23;
        }
        
        /* 功能列表 */
        .feature-list {
            list-style: none;
        }
        
        .feature-list li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: #cbd5e1;
        }
        
        .feature-list li:before {
            content: "→";
            color: #4b5563;
            font-weight: 400;
        }
        
        /* 版本号 */
        .version {
            color: #6b7280;
            font-size: 13px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #22262b;
        }
        
        /* 作者区域 */
        .author {
            text-align: center;
            color: #8b95a1;
            font-size: 14px;
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #22262b;
        }
        
        .author a {
            color: #e1e6f0;
            text-decoration: none;
        }
        
        .author a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <div class="title">远程控制平台</div>
            <div class="badge">v3.1.27.5 · 高二学生作品</div>
        </div>
        
        <!-- 主卡片：下载 -->
        <div class="card">
            <h2>下载安装包</h2>
            <div class="download-row">
                <a href="https://github.com/StackNi/remote-control-platform/releases" class="btn btn-primary">Windows 版 (发送端+接收端)</a>
                <a href="https://github.com/StackNi/remote-control-platform/releases" class="btn btn-secondary">Android 版</a>
            </div>
            <div class="version">
                包含：FMX发送端 · WPF接收端 · Windows服务
            </div>
        </div>
        
        <!-- 卡片：功能 -->
        <div class="card">
            <h2>v3.1.27.5 功能</h2>
            <ul class="feature-list">
                <li>局域网发送大屏消息</li>
                <li>远程执行CMD命令</li>
                <li>消息淡入淡出动画</li>
                <li>智能IP提示系统</li>
            </ul>
        </div>
        
        <!-- 卡片：说明 -->
        <div class="card">
            <h2>使用说明</h2>
            <ul class="feature-list">
                <li>双方设备需在同一局域网</li>
                <li>接收端仅支持Windows</li>
                <li>建议固定IP设备使用</li>
            </ul>
        </div>
        
        <!-- 作者 -->
        <div class="author">
            <div style="margin-bottom: 8px;">现在高二 · 课余时间开发</div>
            <div>
                <a href="https://github.com/StackNi">StackNi</a> · 
                <a href="https://github.com/StackNi/remote-control-platform">GitHub</a> · 
                <a href="https://StackNi.github.io/remote-control-platform/">官网</a>
            </div>
        </div>
    </div>
</body>
</html>
